<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>  
</head>
<body>
  <div class="container">
    <div class="label">
      <div class="image">
      <img src="./images/image-qr-code.png" alt="QR">
    </div>
    <div class="text">
    <div class="bold">Improve your front-end skills by building projects</div>
    <div class="slim">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
  </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
